<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Toolooks</title>
    <link rel="stylesheet" href="style/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <!-- bootstrap style  -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-KyZXEAg3QhqLMpG8r+8fhAXLRk2vvoC2f3B09zVXn8CA5QIVfZOJ3BCsw2P0p/We" crossorigin="anonymous">
</head>

<body>
    <header>
        <div class="header-top container-fluid">
            <!-- bootsrtap grid layout start -->
            <div class="container-fluid">
                <!-- grid row start -->
                <div class="row">
                    <!-- grid colum 1 -->
                    <div class="col-lg-6 col-md-12 col-sm-12">
                        <div class="header-logo  container-fluid">
                            <!-- row start for logo and search -->
                           <div class="row">
                               <!-- col start  -->
                            <div class="col-md-4 col-sm-12 d-flex align-items-center">
                                <img class="logo-img ms-3" src="image/logo.png" alt="">
                                <span class="text-light fw-bold fs-4 logo-txt">Toolooks</span>
                            </div>
                            <!-- col start  -->
                            <div class="col-md-8 col-sm-12">
                                <div class="search-box mt-3">
                                    <input class="" type="search" name="" id="" placeholder="Search Your Product">
                                   <button type="submit">
                                    <i class="fa fa-search " aria-hidden="false"></i>  
                                   </button>  
                                </div>
                            </div>
                           </div>
                           <!-- row end or logo and search -->
                        </div>
                    </div>
                    <!-- grid column 2 -->
                    <div class="col-lg-6 col-md-12">
                      <div>
                        <div class="text-light mt-4 ms-3 container-fluid">
                            <!-- row start for dropdown and contact  -->
                            <div class="row">
                                <!-- col start  -->
                                <div class="col-md-7 col-sm-12">
                                    <i class="fa fa-volume-control-phone me-2 fs-4" aria-hidden="false"></i>
                            <span><small>+ 123 456 78910</small></span>
                             <i class="fa fa-truck ms-5 me-2 fs-4" aria-hidden="true"></i>
                             <span><small>Track Your order</small></span>
                                </div>
                                <!-- col end  -->
                             <!-- 2 dropdown menu col start -->
                            <div class="col-md-5 col-sm-12">
                                <div class="dropdown dropdown-currency">
                                    <button class="btn text-light dropdown-toggle" type="button" id="dropdownMenuButton1" data-bs-toggle="dropdown" aria-expanded="false">
                                      & USD 
                                    </button>
                                    <ul class="dropdown-menu dropdown-menu-dark" aria-labelledby="dropdownMenuButton1">
                                      <li><a class="dropdown-item " href="#">CAD</a></li>
                                      <li><a class="dropdown-item" href="#">RMB</a></li>
                                      <li><a class="dropdown-item" href="#">TK</a></li>
                                    </ul>
                                  </div>
                                  <div class="dropdown dropdown-language">
                                    <button class="btn text-light dropdown-toggle" type="button" id="dropdownMenuButton2" data-bs-toggle="dropdown" aria-expanded="false">
                                      English
                                    </button>
                                    <ul class="dropdown-menu dropdown-menu-dark" aria-labelledby="dropdownMenuButton2">
                                      <li><a class="dropdown-item" href="#">Bangla</a></li>
                                      <li><a class="dropdown-item" href="#">Mandarin</a></li>
                                    </ul>
                                  </div>
                            </div>
                            <!-- dropdown menu column end  -->
                            </div>
                            <!-- row end for dropdown and contact  -->
                        </div>
                       
                      </div>
                        
                    </div>
                </div>
                <!-- grid row end -->
            </div>
            <!-- grid layout end for header top -->
        </div>
        
    </header>

    <!-- bootstrap javascript -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-U1DAWAznBHeqEIlVSCgzq+c9gqGAJn5c/t99JyeKa9xxaYpSvHU5awsuZVVFIhvj"
        crossorigin="anonymous"></script>
</body>

</html>
